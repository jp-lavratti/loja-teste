<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu">
      <h1 class="nome-menu">Loja Virtual</h1>
      <ul class="botoes">
        <li>Home</li>
        <li>Sobre</li>
        <li>Login</li>
      </ul>
    </div>
    <div class="produtos">
      <h2 class="painel-produtos">Produtos</h2>
      <div class="Televisao produto">
        <img
          class="imagem-tv"
          src="./src/imagens/kisspng-smart-tv-led-backlit-lcd-4k-resolution-ultra-high-88quot-suhd-4k-curved-smart-tv-ks98-series-9-5ba3547deba8c3.3535019815374306539653.png"
          alt="Foto da Televisao 4K"
        />
        <p>Televisao 4K</p>
        <p>
          Preco - R$ <span class="preco"><b>2.500,00</b></span>
        </p>
      </div>
      <div class="Computador produto">
        <img
          class="imagem-pc"
          src="./src/imagens/kisspng-computer-cases-housings-computer-system-cooling-computer-gamer-5b3e574ef40066.9761342515308122389994.png"
          alt="Foto do Computador Gamer"
        />
        <p>Computador Gamer</p>
        <p>
          Preco - R$<span class="preco"> <b>7.500,00</b></span>
        </p>
      </div>
      <div class="PlayStation produto">
        <img
          class="imagem-ps5"
          src="./src/imagens/ps5-product-thumbnail-01-en-14sep21.webp"
          alt="Foto do Playstation 5"
        />
        <p>Playstation 5</p>
        <p>
          Preco - R$<span class="preco"> <b>4.500,00</b></span>
        </p>
      </div>
    </div>
  </body>
</html>
